<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad PW Clone with Firebase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="notepad">
        <input type="password" id="notepad-password" placeholder="Enter password">
        <button id="password-submit">Submit</button>
        <div id="notepad-content-container" style="display:none;">
            <textarea id="notepad-content" placeholder="Start typing..."></textarea>
            <input type="file" id="image-upload" accept="image/*">
            <div id="image-container"></div>
        </div>
    </div>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js" defer></script>

    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js" defer></script>

    <!-- Your custom script -->
    <script src="script.js" defer></script>
</body>
</html>
